info:
  version: "0.1.0"
  title: MEP Mobility Metric
  description: |-
    Query our API to return the MEP (mobility, energy, productivity) mobility metric for a given location. Our database currently has MEP scores for the following metropolitan areas throughout the USA:
      + Albuquerque, NM
      + Anchorage, AK
      + Atlanta, GA
